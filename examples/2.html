<!DOCTYPE html>
<html>
    <head>
        <title>Example 1</title>
        <script src="http://maps.google.com/maps/api/js?sensor=true&language=en&region=es"></script>
        <script src="../lib/mileagify.js"></script>
        <style type="text/css">
              html { height: 100% }
              body { height: 100%; margin: 0; padding: 0 }
              #map { height: 100% }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            // (optional) Set an average fuel consumption of 4.1 l/100km (Default 5.0)
            mileagifyJS.config.avg_consumption = 4.1;
            // (optional) Set the price of a litre of fuel 1.35 (Default 1.4)
            mileagifyJS.config.price_fuel = 1.35;
        </script>
    </body>
</html>
