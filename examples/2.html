<!DOCTYPE html>
<html>
    <head>
        <title>Example 2</title>
        <script src="http://maps.google.com/maps/api/js?sensor=true&language=en&region=es"></script>
        <script src="../lib/mileagify.js"></script>
        <style type="text/css">
              html { height: 100% }
              body { height: 100%; margin: 0; padding: 0; }
              #map { height: 100%; max-height: 600px; width: 75%; float: left; }
              #directions {  max-height: 600px; overflow: auto; width: 23%; float: left; padding: 1%;}
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="directions"></div>
        <script>
            // Init
            mileagifyJS.map.render("map", [35.139002,-106.60605]);
            // From Los Angeles to New York
            mileagifyJS.route.calculate("los angeles", "new york", function(err, data) {
                if(data) {
                    // Show the Google Maps default route
                    mileagifyJS.route.gmDefault.render();
                    // Show the eco friendly route
                    mileagifyJS.route.eco.render();
                    // and show the how to go and alternatives routes
                    mileagifyJS.route.showDirections(document.getElementById("directions"));
                }
            });
        </script>
    </body>
</html>
